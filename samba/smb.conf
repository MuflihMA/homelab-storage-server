[global]
   workgroup = WORKGROUP
   security = user
   map to guest = never
   log level = 1
   log file = /var/log/samba/log.%m
   max log size = 1000

# -----------------------------------------------
# Shares — tambahkan section baru per share/group
# -----------------------------------------------

# Share umum untuk semua member group "storage"
[Storage]
   path = /shared/storage
   browseable = yes
   writable = yes
   valid users = @storage @admins
   create mask = 0664
   directory mask = 2775
   force group = storage

