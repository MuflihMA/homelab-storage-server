# Single source of truth untuk user management
# Format: username:groups:samba:webdav
#
# - groups   : dipisah pipe |, contoh: admins|storage
# - samba    : yes / no
# - webdav   : yes / no
#
# Password disimpan di .env dengan format:
#   SAMBA_USERNAME_PASSWORD=yourpassword

# ---------- CONTOH (jangan diedit) ----------
# mamuflih:admins|storage:yes:yes
# alice:storage:yes:no
# bob:finance:no:yes

# ---------- USER AKTIF (edit bagian ini) ----------
mamuflih:admins|storage:yes:yes